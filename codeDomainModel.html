<script>
  function User(speed, currentLoc, whenStop, whyStop) {
  	this.speed = speed;
  	this.currentLoc = currentLoc;
  	this.whenStop  = whenStop;
  	this.whyStop = whyStop;
  }

  function Trip(distance, time, begPoint, endPoint){
    this.distance = distance;
    this.time = time;
    this.begPoint = begPoint;
    this.endPoint = endPoint;
  }

  function PointofInterest(location, typeService){
    this.location = location;
    this.typeService = typeService;
  }



</script>
